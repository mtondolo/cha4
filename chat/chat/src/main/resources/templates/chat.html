<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<form th:object="${chatForm}" action="#" th:action="@{/chat}"  method="POST">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">

    <label for="messageType">Message Type: </label>

    <select id="messageType" th:field="*{messageType}">
        <option value="">Choose message type</option>
        <option th:each="messageType: ${allMessageTypes}" th:value="${messageType}" th:text="${messageType}">Say</option>
    </select>
    <input type="submit">

</form>
<div th:each="chatMessage: ${chatMessages}">
    <span th:text="${chatMessage.username}">Username</span> <span th:text="${chatMessage.message}">Hello, world!</span>
</div>
</body>
</html>
