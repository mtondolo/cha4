<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="#" th:object="${newMessage}" method="POST" th:action="@{'/home'}">
    <label for="newMessageText"> Submit a new message: </label>
    <input type="text" id="newMessageText" name="newMessageText" th:field="*{text}"/>
    <input type="submit"/>
</form>
<h1 th:each = "message: ${messages}" th:text="${message}" th:unless = "${message.contains ('Olla')}">Hello, home page!</h1>
</body>
</html>
